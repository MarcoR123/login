<nav class="navbar navbar-expand-lg bg-primary">
   <div class="container-fluid">
     <a class="navbar-brand" href="/home"></a>
     
     <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/busqueda">Busqueda Centros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Cerrar Sesión</a>
        </li>
        
      </ul>
      <div class="ms-auto text-dark">
        <div class="navbar-text me-3">
          <h6>Compañía {{ emisorNombre }}</h6>
          <p>RUC: {{ emisorRuc }}</p>
        </div>

 </nav>
<br>

  
<button class="btn btn-primary mb-3" (click)="nuevoCentroCostos()">Añadir nuevo Centro de Costos</button>
<br>


<br>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="nombreBusqueda">
  
</div>

<br>
<div class="table-container">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre Centro de Costos</th>
        <th>Acciones</th> <!-- Nueva columna para los botones -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cc of centroCostos | filter: nombreBusqueda">
        <td>{{ cc.codigo }}</td>
        <td>{{ cc.nombreCentroCostos }}</td>
        <td>
          <a class="btn btn-sm btn-primary me-2" [routerLink]="['/centrocostos/editar', cc.codigo]">Editar</a><button class="btn btn-sm btn-danger" (click)="eliminarCentroCostos(cc.codigo, cc.nombreCentroCostos)">Eliminar</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
