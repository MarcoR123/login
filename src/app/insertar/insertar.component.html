<div class="form-box">

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="codigo" class="form-label">Código:</label>
      <input type="number" name="codigo" [(ngModel)]="codigo" class="form-control">
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <input type="text" name="descripcion" [(ngModel)]="descripcion" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Añadir nuevo Centro Costo</button>
  </form>


</div>
