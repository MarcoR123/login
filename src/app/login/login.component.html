<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Emisor</label>
        <br>
        <select class="form-select" [(ngModel)]="selectedEmisor" name="emisorSelect" (change)="onChangeEmisor($event)">
          <option *ngFor="let emisor of emisores" [value]="emisor.NombreEmisor" [selected]="emisor.NombreEmisor === emisores[0].NombreEmisor">{{ emisor }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="usuario" (keydown)="onlyNumbers($event)">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="contrasena">
      </div>
      <button type="submit" class="btn">Iniciar sesión</button>
    </form>
  </div>
